<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form name="editForm" role="form" ng-submit="update()">
            <h2>{{pageTitle}}</h2>
            <div class="form-group">
                <label class="control-label" for="field_longitude">Device ID</label>
                <input type="text" class="form-control" name="longitude" id="field_longitude"
                       ng-model="device.deviceId"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="field_latitude">MAC Address</label>
                <input type="text" class="form-control" name="latitude" id="field_latitude"
                       ng-model="device.device_mac"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="field_description">Status</label>
                <input type="text" class="form-control" name="description" id="field_description"
                       ng-model="device.status"/>
            </div>

            <button type="button" class="btn btn-default" ng-click="back()">
                Back
            </button>
            <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>
